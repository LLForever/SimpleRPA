server:
  port: 12022

# Spring
spring:
  application:
    # 应用名称
    name: rpa-service
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
#        server-addr: 192.168.103.119:8848
#        register-enabled: false
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
#        server-addr: 192.168.103.119:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

mybatis:
  mapperLocations: classpath:mapper/*.xml
#  type-aliases-package: com.simplerpa.cloudservice.entities
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl